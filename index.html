<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aradhya ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(#2b1b1b, #000);
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
  }

  /* POP-UP TEXT */
  .popup {
    position: fixed;
    top: 12%;
    width: 100%;
    text-align: center;
    font-size: 52px;
    color: #ff9ecf;
    animation: popText 2s ease-in-out infinite;
    text-shadow: 0 0 20px #ff4d94;
    z-index: 10;
  }

  @keyframes popText {
    0% { transform: scale(0.8); opacity: 0.4; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(0.8); opacity: 0.4; }
  }

  /* TEDDY */
  .teddy {
    position: fixed;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 330px;
    opacity: 0.3;
    pointer-events: none;
  }

  /* BOTTOM TEXT */
  .bottom-text {
    position: fixed;
    bottom: 6%;
    width: 100%;
    text-align: center;
    font-size: 36px;
    color: #ffd6a5;
    letter-spacing: 2px;
    text-shadow: 0 0 12px #ffb703;
  }

  /* HEARTS */
  .heart {
    position: absolute;
    font-size: 26px;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-260px) scale(2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="popup">For Aradhya ‚ù§Ô∏è</div>
<div class="teddy">üß∏</div>
<div class="bottom-text">Happy Teddy Day Cutie üß∏üíñ</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 3000);
}

// Auto hearts
setInterval(createHeart, 300);
</script>

</body>
</html>
