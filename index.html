<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aradhya ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(#3a1f1f, #000);
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
  }

  /* CLICK TO START SCREEN */
  .start-screen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    color: #ffb3d9;
    font-size: 34px;
    cursor: pointer;
    text-align: center;
    text-shadow: 0 0 20px hotpink;
  }

  .start-screen span {
    font-size: 18px;
    margin-top: 10px;
    color: #ffd6e8;
  }

  /* TOP POP TEXT */
  .popup {
    position: fixed;
    top: 8%;
    width: 100%;
    text-align: center;
    font-size: 52px;
    color: #ffb3d9;
    animation: popText 2s ease-in-out infinite;
    text-shadow: 0 0 20px #ff4d94;
    z-index: 10;
  }

  @keyframes popText {
    0% { transform: scale(0.85); opacity: 0.6; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(0.85); opacity: 0.6; }
  }

  /* TEDDY */
  .teddy {
    position: fixed;
    top: 55%;
    left: 35%;
    transform: translate(-50%, -50%);
    font-size: 320px;
    opacity: 0.3;
    pointer-events: none;
  }

  /* PHOTO */
  .photo {
    position: fixed;
    top: 55%;
    right: 12%;
    transform: translateY(-50%);
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 0 25px pink;
  }

  /* BOTTOM TEXT */
  .bottom-text {
    position: fixed;
    bottom: 6%;
    width: 100%;
    text-align: center;
    font-size: 36px;
    color: #ffe0b2;
    text-shadow: 0 0 15px #ffb703;
  }

  /* HEARTS */
  .heart {
    position: absolute;
    font-size: 26px;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-260px) scale(2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- CLICK TO START -->
<div class="start-screen" onclick="startSite()">
  üíñ Click to Start üíñ
  <span>(Music & love inside)</span>
</div>

<div class="popup">For Aradhya ‚ù§Ô∏è</div>
<div class="teddy">üß∏</div>

<!-- PHOTO -->
<img src="photo.jpg" class="photo" alt="For Aradhya">

<div class="bottom-text">Happy Teddy Day Cutie üß∏üíñ</div>

<!-- MP4 MUSIC -->
<audio id="music" loop>
  <source src="music.mp4" type="audio/mp4">
</audio>

<script>
let heartInterval;

function startSite() {
  document.querySelector('.start-screen').style.display = 'none';

  const music = document.getElementById('music');
  music.volume = 0.7;
  music.play();

  heartInterval = setInterval(createHeart, 300);
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.bottom = '0px';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>
