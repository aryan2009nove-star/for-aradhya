<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aradhya ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(#1a1a1a, #000);
    font-family: 'Segoe UI', sans-serif;
  }

  /* TEXT */
  .title {
    position: fixed;
    top: 8%;
    width: 100%;
    text-align: center;
    font-size: 48px;
    color: pink;
    letter-spacing: 2px;
    z-index: 5;
    text-shadow: 0 0 15px red;
  }

  /* TEDDY */
  .teddy {
    position: fixed;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 320px;
    opacity: 0.28;
    pointer-events: none;
  }

  /* HEARTS */
  .heart {
    position: absolute;
    font-size: 26px;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-260px) scale(2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="title">For Aradhya ‚ù§Ô∏è</div>
<div class="teddy">üß∏</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 3000);
}

// Auto heart pop
setInterval(createHeart, 280);
</script>

</body>
</html>
