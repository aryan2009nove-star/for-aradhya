<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aradhya ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(#3a1f1f, #000);
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
  }

  /* START SCREEN */
  .start-screen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    color: pink;
    font-size: 32px;
    cursor: pointer;
    text-shadow: 0 0 20px hotpink;
  }

  /* POP TEXT */
  .popup {
    position: fixed;
    top: 8%;
    width: 100%;
    text-align: center;
    font-size: 52px;
    color: #ffb3d9;
    animation: popText 2s ease-in-out infinite;
    text-shadow: 0 0 20px #ff4d94;
    z-index: 10;
  }

  @keyframes popText {
    0% { transform: scale(0.85); opacity: 0.6; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(0.85); opacity: 0.6; }
  }

  /* TEDDY */
  .teddy {
    position: fixed;
    top: 55%;
    left: 35%;
    transform: translate(-50%, -50%);
    font-size: 320px;
    opacity: 0.3;
    pointer-events: none;
  }

  /* PHOTO */
  .photo {
    position: fixed;
    top: 55%;
    right: 12%;
    transform: translateY(-50%);
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 0 25px pink;
  }

  /* BOTTOM TEXT */
  .bottom-text {
    position: fixed;
    bottom: 6%;
    width: 100%;
    text-align: center;
    font-size: 36px;
    color: #ffe0b2;
    text-shadow: 0 0 15px #ffb703;
  }

  /* HEARTS */
  .heart {
    position: absolute;
    font-size: 26px;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-260px) scale(2); opacity: 0; }
  }
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="start-screen" onclick="startLove()">
  üíñ Tap to Start üíñ
</div>

<div class="popup">For Aradhya ‚ù§Ô∏è</div>
<div class="teddy">üß∏</div>
<img src="photo.jpg" class="photo">
<div class="bottom-text">Happy Teddy Day Cutie üß∏üíñ</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function startLove() {
  document.querySelector(".start-screen").style.display = "none";
  document.getElementById("music").play();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
