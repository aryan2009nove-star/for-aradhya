<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aradhya ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(#3a1f1f, #000);
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
  }

  /* TOP POP TEXT */
  .popup {
    position: fixed;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 54px;
    color: #ffb3d9;
    animation: popText 2s ease-in-out infinite;
    text-shadow: 0 0 20px #ff4d94;
    z-index: 10;
  }

  @keyframes popText {
    0% { transform: scale(0.85); opacity: 0.6; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(0.85); opacity: 0.6; }
  }

  /* TEDDY */
  .teddy {
    position: fixed;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 340px;
    opacity: 0.32;
    pointer-events: none;
    filter: drop-shadow(0 0 20px #6d3b3b);
  }

  /* BOTTOM TEXT */
  .bottom-text {
    position: fixed;
    bottom: 6%;
    width: 100%;
    text-align: center;
    font-size: 38px;
    color: #ffe0b2;
    letter-spacing: 2px;
    animation: glow 3s ease-in-out infinite;
    text-shadow: 0 0 15px #ffb703;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ffb703; }
    50% { text-shadow: 0 0 25px #ffd166; }
    100% { text-shadow: 0 0 10px #ffb703; }
  }

  /* HEARTS */
  .heart {
    position: absolute;
    font-size: 26px;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-260px) scale(2);
      opacity: 0;
    }
  }

  /* GLITTER */
  .sparkle {
    position: absolute;
    color: #fff3b0;
    font-size: 14px;
    animation: sparkle 2s linear forwards;
  }

  @keyframes sparkle {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
  }
</style>
</head>

<body>

<div class="popup">For Aradhya ‚ù§Ô∏è</div>
<div class="teddy">üß∏</div>
<div class="bottom-text">Happy Teddy Day Cutie üß∏üíñ</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.innerHTML = "‚ú®";
  sparkle.style.left = Math.random() * window.innerWidth + "px";
  sparkle.style.top = Math.random() * window.innerHeight + "px";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 2000);
}

setInterval(createHeart, 280);
setInterval(createSparkle, 400);
</script>

</body>
</html>
