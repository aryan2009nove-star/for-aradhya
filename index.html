<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Love</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: #0b0b0b;
  }

  /* BIG TEDDY BACKGROUND */
  .teddy {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 300px;   /* BIG SIZE */
    opacity: 0.25;      /* soft background look */
    pointer-events: none;
  }

  /* HEART STYLE */
  .heart {
    position: absolute;
    font-size: 28px;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-250px) scale(2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- TEDDY -->
<div class="teddy">ðŸ§¸</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 3000);
}

// Auto heart pop
setInterval(createHeart, 300);
</script>

</body>
</html>
